</section><script src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js"></script>
<script type="text/javascript">
  var chartDom = document.getElementById('heatmap');
  var myChart = echarts.init(chartDom, null, {
          locale: 'EN'  
        });
  window.onresize = function() {
      myChart.resize();
  };
  var option;

  
  
  
  
  
  
  var dataMap = new Map();
  
  
  async function loadPostsData() {
    try {
      
      const response = await fetch('/post/index.xml');
      const xmlText = await response.text();
      
      
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
      
      
      const items = xmlDoc.querySelectorAll('item');
      
      items.forEach(item => {
        const title = item.querySelector('title')?.textContent || 'Untitled';
        const link = item.querySelector('link')?.textContent || '#';
        const pubDate = item.querySelector('pubDate')?.textContent;
        const description = item.querySelector('description')?.textContent || '';
        
        
        let key = '';
        if (pubDate) {
          const date = new Date(pubDate);
          key = date.toISOString().split('T')[0];
        }
        
        
        const wordCount = description ? description.replace(/<[^>]*>/g, '').split(/\s+/).length : 0;
        
        
        const cleanLink = link.replace(window.location.origin, '');
        
        if (key) {
          var value = dataMap.get(key);
          
          
          if (value == null) {
            dataMap.set(key, [{wordCount, link: cleanLink, title}]);
          } else {
            value.push({wordCount, link: cleanLink, title});
          }
        }
      });
      
      
      initializeChart();
    } catch (error) {
      console.error('Failed to load posts data:', error);
      
      initializeChart();
    }
  }
  
  function initializeChart() {
    var data = [];
    
    for (const [key, value] of dataMap.entries()) {
      var sum = 0;
      for (const v of value) {
        sum += v.wordCount;
      }
      data.push([key, (sum / 1000).toFixed(1)]);
    }
    
    var startDate = new Date();
    var year_Mill = startDate.setFullYear((startDate.getFullYear() - 1));
    var startDate = +new Date(year_Mill);
    var endDate = +new Date();

    var dayTime = 3600 * 24 * 1000;
    startDate = echarts.format.formatTime('yyyy-MM-dd', startDate);
    endDate = echarts.format.formatTime('yyyy-MM-dd', endDate);

    
    function heatmap_width(months){             
      var startDate = new Date();
      var mill = startDate.setMonth((startDate.getMonth() - months));
      var endDate = +new Date();
      startDate = +new Date(mill);

      endDate = echarts.format.formatTime('yyyy-MM-dd', endDate);
      startDate = echarts.format.formatTime('yyyy-MM-dd', startDate);

      var showmonth = [];
      showmonth.push([
          startDate,
          endDate
      ]);
      return showmonth
    };

    function getRangeArr() {
      const heatmapDiv = document.getElementById('heatmap');
      const heatmapWidth = heatmapDiv ? heatmapDiv.offsetWidth : window.innerWidth;
      if (heatmapWidth >= 600) {
        return heatmap_width(12);
      } else if (heatmapWidth >= 400) {
        return heatmap_width(9);
      } else {
        return heatmap_width(6);
      }
    }

    option = {
      title: {
          show: false
      },
      tooltip: {
        hideDelay: 1000,
        enterable: true,
        formatter: function (p) {
          const date = p.data[0];
          const posts = dataMap.get(date);
          if (!posts) return date;
          var content = `${date}`;
          for (const [i, post] of posts.entries()) {
              content += "<br>";
              var link = post.link;
              var title = post.title;
              var wordCount = (post.wordCount / 1000).toFixed(1);
              content += `<a href="${link}" target="_blank">${title} | ${wordCount} 千字</a>`
          }
          return content;
        }
      },
      visualMap: {
          show: false,
          min: 0,
          max: 10,
          type: 'piecewise',
          
          inRange: {   
            
            color: ['#7aa8744c', '#7AA874' ] 
          },
          splitNumber: 4
      },
      calendar: {
          top: 20,
          left: 20,
          right: 4,
          cellSize: ['auto', 12],
          range: getRangeArr(),
          itemStyle: {
              color: '#F1F1F1',
              borderWidth: 1,
              borderColor: '#fff',
          },
          yearLabel: { show: false },
          
          splitLine: {
            lineStyle: {
              color: 'rgba(0, 0, 0, 0.0)',
              
              
              
              
            }
          }
      },
      series: {
          type: 'heatmap',
          coordinateSystem: 'calendar',
          data: data,
      }
    };
    myChart.setOption(option);
    myChart.on('click', function(params) {
      if (params.componentType === 'series') {
        
        const posts = dataMap.get(params.data[0]);
        if (posts && posts.length > 0) {
          const post = posts[0];
          const link = window.location.origin + post.link;
          window.open(link, '_blank').focus();
        }
      }
    });
  }
  
  
  loadPostsData();
</script>

  <script>
    const arrowIconBase64 = "iVBORw0KGgoAAAANSUhEUgAAABYAAAAWBAMAAAA2mnEIAAAAGFBMVEUAAABgYGBoaGhlZWVnZ2dmZmZmZmZmZmb\u002bi0kUAAAAB3RSTlMAICBvb3DfipQdkQAAAFRJREFUeJxioAlggtIKDAwM4QJgJmMxAwMDWxKYY5YAItNBbMY0sKxaIlgWzGZOAwkbQEwQS2BgS4SZWsaYpgCzQi0tCW4dM0w1CCiS5WJAAAAA\/\/\/GVAhdRZFiWgAAAABJRU5ErkJggg==";
    
    
    const createButton = (className, isCollapse = false) => {
      const template = `
        <div class="${className}">
          <span class="${isCollapse ? 'collapse-btn-inner' : 'code-more-btn'}">
            <img 
              class="${isCollapse ? 'code-collapse-img' : 'code-more-img'}"
              src="data:image/png;base64,${arrowIconBase64}"
              alt="${isCollapse ? '收起' : '展开'}"
            >
          </span>
        </div>
      `;
      const div = document.createElement('div');
      div.innerHTML = template.trim();
      return div.firstElementChild;
    };

    
    const scrollToBlock = (element, offset = 100) => {
      const rect = element.getBoundingClientRect();
      const scrollTop = window.pageYOffset + rect.top - offset;
      window.scrollTo({
        top: scrollTop,
        behavior: 'smooth'
      });
    };

    
    function initCodeMoreBox() {
      try {
        const codeBlocks = document.querySelectorAll(".highlight");
        if (!codeBlocks?.length) {
          console.log('No code blocks found');
          return;
        }

        codeBlocks.forEach(codeBlock => {
          
          if (codeBlock.scrollHeight <= codeBlock.clientHeight) {
            return;
          }

          
          const expandBox = createButton('code-more-box');
          const collapseBox = createButton('code-collapse-btn', true);

          
          expandBox.querySelector('.code-more-btn').addEventListener('click', () => {
            codeBlock.classList.add('code-show');
            expandBox.style.display = 'none';
            window.dispatchEvent(new Event('resize'));
          });

          
          collapseBox.querySelector('.collapse-btn-inner').addEventListener('click', () => {
            codeBlock.classList.remove('code-show');
            expandBox.style.display = 'block';
            
            
            requestAnimationFrame(() => scrollToBlock(codeBlock));
            window.dispatchEvent(new Event('resize'));
          });

          
          codeBlock.appendChild(expandBox);
          codeBlock.appendChild(collapseBox);
        });
      } catch (error) {
        console.error('Error initializing code more box:', error);
      }
    }

    
    document.addEventListener('DOMContentLoaded', initCodeMoreBox);
  </script>



<script>
  
  const backToTop = () => {
    document.documentElement.scrollIntoView({
      behavior: 'smooth'
    });
  };

  
  function initBackToTopBtn() {
    try {
      const backToTopBtn = document.getElementById('back-to-top');
      if (!backToTopBtn) {
        console.log('Back to top button not found');
        return;
      }

      
      backToTopBtn.addEventListener('click', (e) => {
        e.preventDefault();
        backToTop();
      });

      
      const toggleButtonVisibility = () => {
        const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        backToTopBtn.style.display = scrollTop > 200 ? 'inline' : 'none';
      };

      
      toggleButtonVisibility();

      
      window.addEventListener('scroll', toggleButtonVisibility);
    } catch (error) {
      console.error('Error initializing back to top button:', error);
    }
  }

  
  document.addEventListener('DOMContentLoaded', initBackToTopBtn);
</script>

<script>
  
  NProgress.configure({ showSpinner: false });
  NProgress.start();
  
  
  document.addEventListener('readystatechange', () => {
